{% extends 'layout.html' %}

{% block content %}
  
  <article>
    <ul>
      {% for post in posts %}
        <li>
          <div class='post-header'>
          <h3 class='bottom-line'>
            <a href={{ get_url(post.url) }}>{{ post.title }}</a>
          </h3>
          {{ post.date }}{% if post.tags %} <span>&raquo;</span> {% for tag
          in post.tags %}<a href="{{ get_url(posts.tags[tag].url) }}">{{ tag }}</a>{% if not loop.last %}, {% endif %}{% endfor %}{% endif %}
          </div>
        </li>
      {% endfor %}
    </ul>
  </article>

{% endblock %}
